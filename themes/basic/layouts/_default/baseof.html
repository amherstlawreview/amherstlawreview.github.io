<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <main>
        {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer.html" . -}}
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              const footnotes = {
                "1": "Cornell Law School, 'Takings,' Legal Information Institute, https://www.law.cornell.edu/wex/takings. Accessed February 15, 2024.",
                "2": "Cornell Law School, 'Fifth Amendment,' Legal Information Institute, https://www.law.cornell.edu/constitution/fifth_amendment. Accessed February 15, 2024.",
                "3": "Cornell Law School, 'Fourteenth Amendment,' Legal Information Institute, https://www.law.cornell.edu/constitution/amendmentxiv. Accessed February 15, 2024.",
                "4": "US Department of Housing and Urban Development, 'Eminent Domain.' Accessed February 15, 2024.",
                "5": "US Department of Justice, 'Fifth Amendment Takings Law,' https://www.justice.gov/enrd/natural-resources-section. Accessed February 15, 2024."
              };
          
              document.querySelectorAll('.footnote-link').forEach(link => {
                link.addEventListener('click', function(event) {
                  event.preventDefault();
                  const footnoteId = this.dataset.footnote;
                  const footnoteText = footnotes[footnoteId];
                  
                  let footnoteEl = document.createElement('div');
                  footnoteEl.className = 'inline-footnote';
                  footnoteEl.innerHTML = `<span class="footnote-number">${footnoteId}</span> ${footnoteText}`;
                  
                  this.closest('p').appendChild(footnoteEl);
                });
              });
            });
          </script>
          
        <!-- Carousel JavaScript -->
        <script>
            let currentIndex = 0;
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            const totalItems = items.length;

            function showSlide(index) {
                const offset = -index * 100;
                document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;

                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === index);
                });

                currentIndex = index;
            }

            function nextSlide() {
                const nextIndex = (currentIndex + 1) % totalItems;
                showSlide(nextIndex);
            }

            function prevSlide() {
                const prevIndex = (currentIndex - 1 + totalItems) % totalItems;
                showSlide(prevIndex);
            }

            function goToSlide(index) {
                showSlide(index);
            }

            // Automatic slide transition every 5 seconds
            setInterval(nextSlide, 5000);

            // Initial display
            showSlide(currentIndex);

            // Event listeners for indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener("click", () => {
                    goToSlide(index);
                });
            });

            document.querySelector(".carousel-btn.next").addEventListener("click", nextSlide);
            document.querySelector(".carousel-btn.prev").addEventListener("click", prevSlide);
        </script>

        <!-- Footnote JavaScript -->
        <script>
            document.querySelectorAll('.footnote-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const footnoteId = this.getAttribute('href').substring(1);
                    const footnoteContent = document.getElementById(footnoteId).textContent;
                    document.getElementById('full-footnote-text').textContent = footnoteContent;
                    document.getElementById('footnote-modal').style.display = 'block';
                });
            });

            document.querySelector('.close').onclick = function() {
                document.getElementById('footnote-modal').style.display = 'none';
            };

            window.onclick = function(event) {
                if (event.target == document.getElementById('footnote-modal')) {
                    document.getElementById('footnote-modal').style.display = 'none';
                }
            };
        </script>
    </body>
</html>
