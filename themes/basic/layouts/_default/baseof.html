        <script>
let currentIndex = 0;
const items = document.querySelectorAll('.carousel-item');
const indicators = document.querySelectorAll('.indicator');
const totalItems = items.length;

function showSlide(index) {
  const offset = -index * 100;
  document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
  
  indicators.forEach((indicator, i) => {
    indicator.classList.toggle('active', i === index);
  });

  currentIndex = index;
}

function nextSlide() {
  const nextIndex = (currentIndex + 1) % totalItems;
  showSlide(nextIndex);
}

function prevSlide() {
  const prevIndex = (currentIndex - 1 + totalItems) % totalItems;
  showSlide(prevIndex);
}

function goToSlide(index) {
  showSlide(index);
}

// Automatic slide transition
setInterval(nextSlide, 5000);

// Initial display
showSlide(currentIndex);
        </script>

        <script>
          document.querySelectorAll('.footnote-link').forEach(link => {
  link.addEventListener('click', function(event) {
    event.preventDefault();
    const footnoteId = this.getAttribute('href').substring(1);
    const footnoteContent = document.getElementById(footnoteId).textContent;
    document.getElementById('full-footnote-text').textContent = footnoteContent;
    document.getElementById('footnote-modal').style.display = 'block';
  });
});

document.querySelector('.close').onclick = function() {
  document.getElementById('footnote-modal').style.display = 'none';
};

window.onclick = function(event) {
  if (event.target == document.getElementById('footnote-modal')) {
    document.getElementById('footnote-modal').style.display = 'none';
  }
};

        </script>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
  const titleSection = document.querySelector('.title-section');
  const menuBar = document.querySelector('.menu-bar');
  const scrollTrigger = 150; // Adjust the scroll distance where the menu becomes sticky

  window.addEventListener('scroll', () => {
    if (window.scrollY > scrollTrigger) {
      // Hide the title section and make the menu sticky
      titleSection.style.opacity = '0';
      titleSection.style.visibility = 'hidden';
      menuBar.classList.add('sticky');
    } else {
      // Restore the title section and remove sticky class
      titleSection.style.opacity = '1';
      titleSection.style.visibility = 'visible';
      menuBar.classList.remove('sticky');
    }
  });
});

        </script>
